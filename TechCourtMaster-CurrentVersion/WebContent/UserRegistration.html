<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="UserRegistrationServlet" method="post">
<section>
<fieldset>
<legend id="textformat1"><b>MAKE AN ACCOUNT</b></legend>
<hr>
<fieldset>
<legend id="textformat2"><b>USERNAME</b></legend>
<input type="text" name="username" required="required" /><br><br>
</fieldset>
<br>
<fieldset>
<legend id="textformat2"><b>PASSWORD</b></legend>
<input type="password" name="password" required="required" /><br><br>
</fieldset>
<br>
<fieldset>
<legend id="textformat2"><b>EMAIL</b></legend>
<input type="email" name="email" required="required" /><br><br>
</fieldset>
<br>
<fieldset>
<legend id="textformat2"><b>BIO</b></legend>
<textarea name="bio" rows="2" cols="50" placeholder="ABOUT YOU" required="required"></textarea>
</fieldset>
<br>
<input type="submit" value="REGISTER" /> 
<br><br>
<h3><a href="Login.html">CLICK HERE TO GO TO LOGIN PAGE</a></h3>
</fieldset>
</section>
</form>
</body>
</html>
